<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title | uppercase}}!
  </h1>
</div>

<div class="formwdth fluid-container">
  <form #sampleForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="phnumber">Phone Number:</label>
      <input type="text" [(ngModel)]="phNumber" name="phNumber" class="form-control" maxlength="10" id="phnumber">
    </div>
  </form>
</div>

<div class="formwdth fluid-container">
  <div class="row">
      <div class="col-md-3">
          Name:
      </div>
      <div class="name col-md-3">
        <span>{{name | titlecase}}</span>
      </div>
  </div>
  <div class="row">
    <div class="col-md-3">
        Phone Number:
    </div>
    <div class="number col-md-3">
      {{phNumber | phonenumber}}
  </div>
</div>
</div>
<div class="formwdth fluid-container">
  <h2>Impure Pipe Testing</h2>
  <button type="button" (click)="add()" class="btn btn-primary">Add</button>
  <p>{{persons | json}}</p>
</div>
